name: multiple-sleep-calls

on:
  workflow_dispatch:
    inputs:
      DEPLOYMENT_TIME:
        type: string
        required: true
        default: 60

jobs:
  job0:
    uses: cawfeecake/my-reusable-workflows/.github/workflows/sleep.yaml@main
    with:
      ENVIRONMENT: dev
      TIME_TO_SLEEP: ${{ inputs.DEPLOYMENT_TIME }}
  job1:
    needs: [ job0 ]
    uses: cawfeecake/my-reusable-workflows/.github/workflows/sleep.yaml@main
    with:
      ENVIRONMENT: int
      TIME_TO_SLEEP: ${{ inputs.DEPLOYMENT_TIME }}
  job2:
    needs: [ job1 ]
    uses: cawfeecake/my-reusable-workflows/.github/workflows/sleep.yaml@main
    with:
      ENVIRONMENT: prod
      TIME_TO_SLEEP: ${{ inputs.DEPLOYMENT_TIME }}
